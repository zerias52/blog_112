{% extends "base.html" %}


{% block title %}Sign Up{% endblock title %}


{% block content %}
<h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Sign Up">
    </form>
    Already have an account? <a href="{% url 'login' %}" class="btn btn-primary">Click here</a> to join.
{% endblock content %}
